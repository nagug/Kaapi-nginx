user www-data;
worker_processes auto;
pid /var/run/nginx.pid;

events {
        worker_connections 65536;
        use epoll;
        multi_accept on;
}

http {
        index index.html;

        pagespeed On;
        pagespeed FileCachePath "/var/cache/ngx_pagespeed/";
        pagespeed RewriteLevel CoreFilters;
        #carefull using defer_javascript filter. May break your site.
        pagespeed EnableFilters combine_css,combine_javascript,defer_javascript,prioritize_critical_css,insert_dns_prefetch;
        server {
                listen 80 default_server;
                #server_name _; # This is just an invalid value which will never trigger on a real hostname.
                access_log /var/log/default.access.log;
                server_name_in_redirect off;
                root  /var/www/default/htdocs;

                #if Wordpress is this below
                #location / {
                #        try_files $uri $uri/ /index.php?$args; 
                #}

        }
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        access_log  /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        aio threads;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        server_tokens off;
        keepalive_timeout 65;
        keepalive_requests 100000;

        client_max_body_size 1G;
        client_body_buffer_size 128K;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 4k;
        output_buffers 1 32k;
        postpone_output  1460;


        open_file_cache          max=2000 inactive=20s;
        open_file_cache_valid    60s;
        open_file_cache_min_uses 5;
        open_file_cache_errors   off;

        client_header_timeout  3m;
        client_body_timeout    3m;
        send_timeout           3m;

        ssl_dyn_rec_enable on;

        pagespeed on;
        pagespeed StatisticsPath /ngx_pagespeed_statistics;
        pagespeed GlobalStatisticsPath /ngx_pagespeed_global_statistics;
        pagespeed MessagesPath /ngx_pagespeed_message;
        pagespeed ConsolePath /pagespeed_console;
        pagespeed AdminPath /pagespeed_admin;
        pagespeed GlobalAdminPath /pagespeed_global_admin;
        # Needs to exist and be writable by nginx.
        # Use tmpfs for best performance.
        pagespeed FileCachePath /var/ngx_pagespeed_cache;

        gzip on;
        gzip_disable "msie6";
        gzip_http_version 1.1;
        gzip_vary on;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_proxied any;
        gzip_types
                text/css
                text/javascript
                text/xml
                text/plain
                text/x-component
                application/javascript
                application/x-javascript
                application/json
                application/xml
                application/rss+xml
                application/atom+xml
                application/rdf+xml
                application/vnd.ms-fontobject
                font/truetype
                font/opentype
                image/svg+xml;

        brotli on;
        brotli_static on;
        brotli_buffers 16 8k;
        brotli_comp_level 6;
        brotli_types
                text/css
                text/javascript
                text/xml
                text/plain
                text/x-component
                application/javascript
                application/x-javascript
                application/json
                application/xml
                application/rss+xml
                application/atom+xml
                application/rdf+xml
                application/vnd.ms-fontobject
                font/truetype
                font/opentype
                image/svg+xml;
        
        #The following may impact with your CDN. So careful enabling them
        add_header X-Powered-By "Kaapi-Nginx";
        
        #add_header X-XSS-Protection "1; mode=block"; #Cross-site scripting
        #add_header X-Frame-Options "SAMEORIGIN" always; #clickjacking
        #add_header X-Content-Type-Options nosniff; #MIME-type sniffing

        #Enabling Naxsi rules is good. But ensure that you have enabled updated rules 
        #specific to CMS/Application being used.

        #include /etc/nginx/naxsi_core.rules;
        
        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;
}